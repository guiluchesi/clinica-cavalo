<div ng-controller="HeaderCtrl" class="top-bar">
  <div class="top-bar-title">
    <span data-responsive-toggle="responsive-menu" data-hide-for="medium">
      <span class="menu-icon light" data-toggle></span>
    </span>
    <h1 class="main-logo">
      <a href="/">Clínica Veterinária</a>
    </h1>
  </div>
  <div id="responsive-menu">
    <div class="top-bar-left">
      <ul class="vertical medium-horizontal menu">
        <li><a href="/" ng-class="{ active: isActive('/')}">Inicial</a></li>
        <li><a href="/contact" ng-class="{ active: isActive('/contact')}">Contato</a></li>
      </ul>
    </div>
    <div ng-if="isAuthenticated()" class="top-bar-right">
      <ul class="vertical medium-horizontal menu">
        <li><a href="/account" ng-class="{ active: isActive('/account')}">Minha conta</a></li>
        <li><a href="#" ng-click="logout()">Sair</a></li>
      </ul>
    </div>
    <div ng-if="!isAuthenticated()" class="top-bar-right">
      <ul class="vertical medium-horizontal menu">
        <li><a href="/login" ng-class="{ active: isActive('/login')}">Entrar</a></li>
        <li><a href="/signup" ng-class="{ active: isActive('/signup')}">Cadastrar</a></li>
      </ul>
    </div>
  </div>
</div>
